<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴드실험 지원영상 제출 여부 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }

        .explanation {
            color: #888; /* 연한 회색 */
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
          .container {
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            max-width: none;
            align-items: left;
          }
          .form-group {
            padding-left: 10%;
            flex-direction: column;
            align-items: flex-start; /* 라벨 왼쪽 정렬 */
          }
          .form-group label {
            width: auto; /* 라벨 너비를 자동으로 조정 */
            text-align: left; /* 라벨을 왼쪽 정렬 */
            margin-right: 0;
            margin-bottom: 5px;
          }
          input {
            width: 90%;
            box-sizing: border-box;
          }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>밴드실험 지원영상<br/>제출 여부 확인</h2>
        <p>업데이트: 2025.02.27 22:54:30</p>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="number">전화번호 뒷 4자리:</label>
            <input type="text" id="number" maxlength="4" required>
        </div>
        <button onclick="checkSubmission()">확인</button>
        <p id="result"></p>
    </div>
    <div class="explanation">
      문의 <br/>
      밴드실험 회장 김보찬 010-2918-1257<br/>
      밴드실험 인스타그램 @cuk_bandsilhum
    </div>
    <script>
        async function checkSubmission() {
          const name = document.getElementById("name").value.trim();
          const number = document.getElementById("number").value.trim();
          const result = document.getElementById("result");
          const button = document.querySelector("button");
      
          if (!name || !number.match(/^\d{4}$/)) {
            result.textContent = "이름과 전화번호 뒷자리 4자리를 정확히 입력하세요.";
            result.style.color = "red";
            return;
          }
      
          // 버튼 비활성화 및 처리중 메시지 표시
          button.disabled = true;
          result.textContent = "처리중...";
          result.style.color = "blue";
      
          try {
            const response = await fetch("/.netlify/functions/checkSubmission", {
              method: "POST",
              body: JSON.stringify({ name, number }),
            });
            const data = await response.json();
            if (response.status === 200) {
              result.textContent = data.description;
              result.style.color = "green";
            } else {
              result.textContent = "정보 없음";
              result.style.color = "red";
            }
          } catch (error) {
            result.textContent = `서버오류: ${error.message}`;
            result.style.color = "red";
          }
          // 처리 완료 후 버튼 재활성화
          button.disabled = false;
        }
    </script>
      
</body>
</html>
